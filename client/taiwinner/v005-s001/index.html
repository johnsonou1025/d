<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header class="header">Header 固定</header>
    <section class="key-visual">Key Visual 區塊</section>
    <div class="layout" id="layout">
        <aside class="sidebar" id="sidebar">側邊欄</aside>
        <main class="content">很多內容捲動中...</main>
    </div>
    <script>
        const layout = document.getElementById('layout');
        const keyVisualHeight = 300;

        window.addEventListener('scroll', () => {
            if (window.scrollY >= keyVisualHeight) {
                layout.classList.add('freezed');
            } else {
                layout.classList.remove('freezed');
            }
        });

    </script>
</body>

</html>
