<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>台積電今日成交資訊</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 text-gray-800 p-6">
    <div class="max-w-md mx-auto bg-white rounded-2xl shadow-md p-6">
        <h1 class="text-xl font-bold mb-4">📈 台積電（2330）今日成交資訊</h1>
        <button id="fetchBtn" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">載入資料</button>
        <div id="output" class="mt-4 text-sm"></div>
    </div>

    <script>
        document.getElementById('fetchBtn').addEventListener('click', async () => {
            const output = document.getElementById('output');
            output.innerHTML = '讀取中...';

            try {
                const proxyUrl = 'https://corsproxy.io/?';
                const apiUrl = 'https://openapi.twse.com.tw/v1/exchangeReport/STOCK_DAY_ALL';
                const res = await fetch(proxyUrl + encodeURIComponent(apiUrl));
                const data = await res.json();
                console.log(data);

                const tsmc = data.find(item => item['證券代號'] === '2330');

                if (!tsmc) {
                    output.innerHTML = '找不到台積電資料';
                    return;
                }

                output.innerHTML = `
          <div>成交股數：${tsmc['成交股數']}</div>
          <div>成交金額：${tsmc['成交金額']}</div>
          <div>開盤價：${tsmc['開盤價']}</div>
          <div>最高價：${tsmc['最高價']}</div>
          <div>最低價：${tsmc['最低價']}</div>
          <div>收盤價：${tsmc['收盤價']}</div>
          <div>最後揭示買價：${tsmc['最後揭示買價']}</div>
          <div>最後揭示賣價：${tsmc['最後揭示賣價']}</div>
        `;
            } catch (err) {
                // console.error(err);
                output.innerHTML = '資料取得失敗';
            }
        });
    </script>
</body>

</html>
