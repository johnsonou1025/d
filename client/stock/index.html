<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>股票自動交易面板</title>
    <script src="https://cdn.jsdelivr.net/npm/technicalindicators@3.0.0/dist/browser.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 text-gray-900 p-4">
    <div class="max-w-md mx-auto bg-white rounded-2xl shadow-md p-4">
        <h1 class="text-xl font-bold mb-4">股票自動交易控制台</h1>

        <div class="mb-4">
            <label class="block font-medium mb-1">輸入股票代碼</label>
            <input id="stockCode" type="text" value="2330" class="w-full border rounded px-3 py-2" />
        </div>

        <button id="fetchBtn" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">取得分析結果</button>

        <div id="output" class="mt-6 text-sm"></div>
    </div>

    <script>
        document.getElementById('fetchBtn').addEventListener('click', async () => {
            const code = document.getElementById('stockCode').value;
            const output = document.getElementById('output');
            output.innerHTML = '讀取中...';

            try {
                const url = `https://www.twse.com.tw/exchangeReport/STOCK_DAY?response=json&date=20250401&stockNo=${code}`;
                const res = await fetch(url);
                const json = await res.json();

                if (!json.data || json.data.length === 0) {
                    output.innerHTML = '找不到歷史資料。';
                    return;
                }

                const closePrices = json.data.map(item => parseFloat(item[6].replace(/,/g, ''))).filter(p => !isNaN(p));
                const currentPrice = closePrices.at(-1);

                const bb = technicalindicators.bollingerbands.calculate({
                    period: 20,
                    stdDev: 2,
                    values: closePrices
                });

                const macd = technicalindicators.macd.calculate({
                    values: closePrices,
                    fastPeriod: 12,
                    slowPeriod: 26,
                    signalPeriod: 9,
                    SimpleMAOscillator: false,
                    SimpleMASignal: false
                });

                const lastBB = bb.at(-1);
                const lastMACD = macd.at(-1);

                let decision = '🔍 觀察中';
                if (lastMACD?.MACD > lastMACD?.signal && currentPrice > lastBB?.lower) {
                    decision = '✅ 建議買進';
                } else if (lastMACD?.MACD < lastMACD?.signal && currentPrice < lastBB?.upper) {
                    decision = '❌ 建議賣出';
                }

                output.innerHTML = `
          <div>股票代碼：${code}</div>
          <div>最新收盤價：${currentPrice}</div>
          <div>BBAND：上 ${lastBB?.upper.toFixed(2)}, 中 ${lastBB?.middle.toFixed(2)}, 下 ${lastBB?.lower.toFixed(2)}</div>
          <div>MACD：${lastMACD?.MACD?.toFixed(2)}, 訊號線：${lastMACD?.signal?.toFixed(2)}</div>
          <div class="font-bold mt-2 text-lg">${decision}</div>
        `;
            } catch (e) {
                console.error(e);
                output.innerHTML = '資料取得失敗';
            }
        });
    </script>
</body>

</html>
