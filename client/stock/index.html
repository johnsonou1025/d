<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock web app</title>
    <link rel="stylesheet" href="style.css">
    <script src="jquery-3.7.0.min.js"></script>
    <script src="stock.js"></script>
</head>

<body>
    <div class="wrap">
        <div class="top-news">
            <div class="title">熱門推薦</div>
            <div class="card-box">
                <!-- <div class="card">
                    <p><span>2025-10-10</span>Name code</p>
                    <p>9999</p>
                    <p><span>Sell price</span>88.88</p>
                    <p><span>Quantity</span>8</p>
                    <p><span>Rate of return</span>88.88%</p>
                </div> -->
            </div>
        </div>
        <div class="tags">
            <ul>
                <li class="active">買入</li>
                <li>賣出</li>
            </ul>
        </div>
        <div class="content">
            <div class="entry active">
                <div class="title">進場中股票</div>
                <div class="card-box list-style">
                    <div class="card">
                        <p><span>2025-10-10</span>名稱</p>
                        <p>今日價格</p>
                        <p><span>Sell price</span>進場均價</p>
                        <p><span>Quantity</span>進場張數</p>
                        <p><span>Rate of return</span>報酬率</p>
                    </div>
                </div>
            </div>
            <div class="take-profit">
                <div class="title">獲利股票</div>
                <div class="card-box">
                    <!-- <div class="card">
                        <p><span>2025-10-10</span>ame code</p>
                        <p>9999</p>
                        <p><span>Sell price</span>88.88</p>
                        <p><span>Quantity</span>8</p>
                        <p><span>Rate of return</span>88.88%</p>
                    </div> -->
                </div>
            </div>
        </div>
        <p class="results"></p>
    </div>
</body>

</html>
