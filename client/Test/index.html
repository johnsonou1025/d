<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sample</title>
    <link rel="stylesheet" href="css/main.css">
    <script src="js/jquery-3.7.0.min.js"></script>
</head>

<body>
    <header>
        <div class="header">
            Header
        </div>
        <div class="kv">
            Hero banner
        </div>
        <div class="marquee">
            Marquee
        </div>
    </header>
    <main>
        <div class="left">
            <div class="scroll">
                Left
            </div>
        </div>
        Right
    </main>
    <script>
        $(function () {
            $(window).scroll(function () {
                console.log($(window).scrollTop());
                if ($(window).scrollTop() >= 60) {
                    $(".marquee").addClass("active");
                    $("main .left").addClass("active");
                } else {
                    $(".marquee").removeClass("active");
                    $("main .left").removeClass("active");
                }
            })
        })
    </script>
</body>

</html>
